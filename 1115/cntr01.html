<!DOCTYPE html>
<html>
<head>
	<title>제어문연습</title>
</head>
<body>
지금은 제어문을 하고 있습니다.
<script>
		score = prompt("성적입력", 60);
		if(score >= 90)
			document.write("수렵합니다!");
		else if(score >= 80)
			document.write("우수하네요!");
		else if(score >= 70)
			document.write("미려하네요!");
		else if(score >= 60)
			document.write("양호하네요!");
		else if(score >= 80)
			document.write("우수하네요!");
		else
			document.write("가능성이있습니다!");
</script>
</body>
</html>
