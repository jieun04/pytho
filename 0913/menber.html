<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>테이블 태그 연습></title>
  </head>
  <body style="background-color:orange;">
    <h3><center>회원정보입력</center></h3>
    <hr>
    <center>
    <table border="1">
      <tr>
        <td>아이디</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>비밀번호</td>
        <td><input type="password"></td>
      </tr>
      <tr>
        <td>이름</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>전화번호</td>
        <td><input type="text" size="5">-<input type="text" size="5">-<input type="text" size="5"></td>
      </tr>
      <tr>
        <td>직업</td>
        <td>
          <select>
              <option value="학생">학생</option>
              <option value="회사원">회사원</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>성별</td>
        <td><input type="radio" value="남자">남자<input type="radio" value="여자">여자</td>
      </tr>
      <tr>
        <td>취미</td>
        <td><input type="checkbox" value="독서">독서<input type="checkbox" value="게임">게임<input type="checkbox" value="영화감상">영화감상<input type="checkbox" value="음악감상">음악감상</td>
      </tr>
      <tr>
        <td >자기 소개하는 글</td>
        <td><textarea rows="10" cols="60">자기를 소개하는 글을 쓰세요</textarea></td>
      </tr>
      <tr>
        <td colspan="2">
        <center><input type="button" value="등록하기"><input type="button" value="취소하기"></center>
        </td>
    </tr>
    </table>
  </center>
  </body>
</html>
