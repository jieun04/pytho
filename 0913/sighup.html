<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>회원 정보 입력</h2>
  <hr>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="email">아이디:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter id" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">패스워드:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-group">
      <label for="pwd">이름:</label>
      <input type="password" class="form-control" id="name" placeholder="Enter name" name="pswd">
    </div>
    <div class="form-group">
      <label for="pwd">전화번호:</label>
      <input type="password" class="form-control" id="pon" placeholder="Enter Phone number" name="pswd">
    </div>

    <div class="form-group">
      <label for="sel1">직업:</label>
        <select class="form-control" id="sel1">
            <option>학생</option>
            <option>직장인</option>
            <option>주부</option>
            <option>대학생</option>
          </select>
    </div>

    성별:
    <div class="form-check disabled">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optradio" disabled>남자
        <br>
        <input type="radio" class="form-check-input" name="optradio" disabled>여자
      </label>
    </div>
    취미:
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> 독서
        <br>
        <input class="form-check-input" type="checkbox" name="remember"> 게임
        <br>
        <input class="form-check-input" type="checkbox" name="remember"> 영화 감상
        <br>
        <input class="form-check-input" type="checkbox" name="remember"> 음악 감상
        <br>
        <input class="form-check-input" type="checkbox" name="remember"> 축구
      </label>
    </div>

    <textarea name="a3" rows="10" cols="100%">자기를 소개 하는 글을 쓰세요.</textarea>
    <br>

    <button type="submit" class="btn btn-primary">등록하기</button>
    <button type="submit" class="btn btn-primary">취소하기</button>
  </form>
</div>
</body>
</html>
