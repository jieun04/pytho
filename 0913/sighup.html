<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>회원정보입력</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="아이디">아이디:</label>
      <input type="text" class="form-control" id="아이디" placeholder="아이디" name="아이디" width="100">
    </div>
    <div class="form-group">
      <label for="비밀번호">비밀번호:</label>
      <input type="password" class="form-control" id="비밀번호" placeholder="비밀번호" name=" 비밀번호" width="100">
    </div>
    <div class="form-group">
      <label for="이름">이름:</label>
      <input type="text" class="form-control" id="이름" placeholder="이름" name="이름" width="100">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
  </form>
</div>
<form action="/action_page.php">
    <div class="form-check-inline">
      <label class="form-check-label" for="radio1">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>남자
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label" for="radio2">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">여자
      </label>
    </div>
  </form>
</div>
<div class="container">
  <form action="/action_page.php">
    <div class="form-check-inline">
      <label class="form-check-label" for="check1">
        <input type="checkbox" class="form-check-input" id="check1" name="vehicle1" value="something" checked>독서
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label" for="check2">
        <input type="checkbox" class="form-check-input" id="check2" name="vehicle2" value="something">영화감상
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" disabled>게임
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" disabled>음악감상
      </label>
    </div>
  </form>
</div>

</body>
</html>
